<div class="auth-page">
  <section class="auth-card">
    <header class="auth-head">
      <h1 class="logo">Planeja<span>+</span></h1>
      <p class="subtitle">Acesse sua conta para acompanhar saldo, transações e metas.</p>
    </header>

    <form (ngSubmit)="submit()" class="form">
      <div class="field">
        <label class="label" for="user">Usuário</label>
        <input
          id="user"
          class="input"
          type="text"
          placeholder="Seu usuário"
          [(ngModel)]="form.user"
          name="user"
          required
          autocomplete="username"
        />
      </div>

      <div class="field">
        <label class="label" for="password">Senha</label>
        <input
          id="password"
          class="input"
          type="password"
          placeholder="Sua senha"
          [(ngModel)]="form.passwordHash"
          name="password"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="row">
        <label class="remember">
          <input type="checkbox" [(ngModel)]="form.remember" name="remember" />
          <span>Lembrar de mim</span>
        </label>

        <a routerLink="/auth/forgot-password" class="link">Esqueceu a senha?</a>
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        <span class="spinner" *ngIf="loading" aria-hidden="true"></span>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <p class="helper">
        Não tem conta?
        <a routerLink="/auth/register" class="link">Criar uma conta</a>
      </p>
    </form>
  </section>
</div>
