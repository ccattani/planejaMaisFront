<div class="auth-page">
  <section class="auth-card">
    <header class="auth-head">
      <h1 class="logo">Planeja<span>+</span></h1>
      <p class="subtitle">Crie sua conta para acompanhar saldo, transações e metas.</p>
    </header>

    <form (ngSubmit)="submit()" class="form">
      <div class="field">
        <label class="label" for="name">Nome</label>
        <input
          id="name"
          class="input"
          type="text"
          placeholder="Seu nome"
          [(ngModel)]="form.name"
          name="name"
          required
          autocomplete="name"
        />
      </div>

      <div class="field">
        <label class="label" for="user">Usuário</label>
        <input
          id="user"
          class="input"
          type="text"
          placeholder="Escolha um usuário"
          [(ngModel)]="form.user"
          name="user"
          required
          autocomplete="username"
        />
      </div>

      <div class="field">
        <label class="label" for="email">E-mail</label>
        <input
          id="email"
          class="input"
          type="email"
          placeholder="seuemail@exemplo.com"
          [(ngModel)]="form.email"
          name="email"
          required
          autocomplete="email"
        />
      </div>

      <div class="field">
        <label class="label" for="birthday">Data de nascimento</label>
        <input
          id="birthday"
          class="input"
          type="date"
          [(ngModel)]="form.birthday"
          name="birthday"
          required
        />
      </div>

      <div class="field">
        <label class="label" for="password">Senha</label>
        <input
          id="password"
          class="input"
          type="password"
          placeholder="Crie uma senha"
          [(ngModel)]="form.password"
          name="password"
          required
          autocomplete="new-password"
        />
      </div>

      <div class="success" *ngIf="successMsg">
        {{ successMsg }}
      </div>

      <div class="error" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        <span class="spinner" *ngIf="loading" aria-hidden="true"></span>
        {{ loading ? 'Criando...' : 'Criar conta' }}
      </button>

      <p class="helper">
        Já tem conta?
        <a routerLink="/auth/login" class="link">Voltar para o login</a>
      </p>
    </form>
  </section>
</div>
