<div class="auth-page">
  <section class="auth-card">
    <header class="auth-head">
      <h1 class="logo">Planeja<span>+</span></h1>
      <p class="subtitle">Recupere o acesso à sua conta em poucos passos.</p>
    </header>

    <form (ngSubmit)="submit()" class="form">
      <div class="field">
        <label class="label" for="email">E-mail</label>
        <input
          id="email"
          class="input"
          type="email"
          placeholder="seuemail@exemplo.com"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="email"
        />
      </div>

      <p class="hint">
        Informe seu e-mail cadastrado para receber o link de redefinição.
      </p>

      <div class="success" *ngIf="successMsg">
        {{ successMsg }}
      </div>

      <div class="error" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        <span class="spinner" *ngIf="loading" aria-hidden="true"></span>
        {{ loading ? 'Enviando...' : 'Enviar link de recuperação' }}
      </button>

      <p class="helper">
        Lembrou a senha?
        <a routerLink="/auth/login" class="link">Voltar para o login</a>
      </p>
    </form>
  </section>
</div>
