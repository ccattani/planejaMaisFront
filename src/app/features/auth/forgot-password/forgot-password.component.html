<app-auth-card>
  <h1 class="logo">Planeja<span>+</span></h1>
  <h2>Recuperar senha</h2>

  <p>Informe seu e-mail cadastrado para receber o link de redefinição.</p>

  <form (ngSubmit)="submit()">
    <input
      type="email"
      placeholder="E-mail"
      [(ngModel)]="email"
      name="email"
      required
    />

    <button class="btn-primary" type="submit" [disabled]="loading">
      {{ loading ? 'Enviando...' : 'Enviar link de recuperação' }}
    </button>
  </form>

  <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

  <a routerLink="/auth/login" class="link">Voltar para o login</a>
</app-auth-card>
